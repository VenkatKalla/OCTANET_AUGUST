<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Booking</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <h1>Transport Booking</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#book">Book Transport</a></li>
                <li><a href="#options">Options</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Transport Booking</h2>
        <p>Your one-stop solution for all your transport needs.</p>
        <img src="transport.png" alt="Transport Service" class="responsive-image">
    </section>

    <section id="book">
        <h2>Book Your Transport</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="type">Transport Type:</label>
            <select id="type" name="type">
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="flight">Flight</option>
            </select>
            
            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="options">
        <h2>Available Options</h2>
        <img src="Aunty3.jpg" alt="Bus" class="responsive-image">
        <img src="Aunty2.jpeg" alt="Train" class="responsive-image">
        <img src="Aunty3.jpeg" alt="Flight" class="responsive-image">
        <div id="options-list"></div>
    </section>

    <footer>
        <p>&copy; 2024 Transport Booking. All rights reserved.</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
